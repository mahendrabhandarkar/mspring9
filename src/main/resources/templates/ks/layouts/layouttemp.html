<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${metaTitle} ? ${metaTitle} : 'default title'"></title>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/ks/css/main.css}">
<link rel="stylesheet" th:href="@{/ks/css/ruang-admin.css}">
</head>
<body>

	<div id="wrapper">
		<div th:replace="ks/fragments/sidebar :: sidebar"></div>
		<div id="content-wrapper" class="d-flex flex-column">

			<div th:replace="ks/fragments/header :: header"></div>
			<div id="content">
				<section layout:fragment="content"></section>
			</div>



			<!-- Scroll to top -->
			<a class="scroll-to-top rounded" href="#page-top"> <i
				class="fas fa-angle-up"></i>
			</a>

			<div th:replace="ks/fragments/logoutconfirm :: logoutconfirm"></div>
			<div th:replace="ks/fragments/footer :: footer"></div>
		</div>
	</div>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script type="text/javascript"
		th:src="@{/webjars/jquery-validation/1.19.5/jquery.validate.min.js}"></script>
<script type="text/javascript"
		th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}"></script>
<!-- 	/META-INF/resources/webjars/jquery-easing/1.4.1/jquery.easing.min.js -->
<script th:src="@{/webjars/popper.js/1.12.5/umd/popper.min.js}"></script>
<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

<script type="text/javascript"
		th:src="@{/webjars/chartjs/2.9.3/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/ks/js/chart-area-demo.js}"></script>
<script type="text/javascript" th:src="@{/ks/js/ruang-admin.js}"></script>
<script>
	$(document).ready(function() {
		$('.select2-single').select2();

		// Select2 Single  with Placeholder
		$('.select2-single-placeholder').select2({
			placeholder : "Select a Province",
			allowClear : true
		});

		// Select2 Multiple
		$('.select2-multiple').select2();

		// Bootstrap Date Picker
		$('#simple-date1 .input-group.date').datepicker({
			format : 'dd/mm/yyyy',
			todayBtn : 'linked',
			todayHighlight : true,
			autoclose : true,
		});

		$('#simple-date2 .input-group.date').datepicker({
			startView : 1,
			format : 'dd/mm/yyyy',
			autoclose : true,
			todayHighlight : true,
			todayBtn : 'linked',
		});

		$('#simple-date3 .input-group.date').datepicker({
			startView : 2,
			format : 'dd/mm/yyyy',
			autoclose : true,
			todayHighlight : true,
			todayBtn : 'linked',
		});

		$('#simple-date4 .input-daterange').datepicker({
			format : 'dd/mm/yyyy',
			autoclose : true,
			todayHighlight : true,
			todayBtn : 'linked',
		});

		// TouchSpin

		$('#touchSpin1').TouchSpin({
			min : 0,
			max : 100,
			boostat : 5,
			maxboostedstep : 10,
			initval : 0
		});

		$('#touchSpin2').TouchSpin({
			min : 0,
			max : 100,
			decimals : 2,
			step : 0.1,
			postfix : '%',
			initval : 0,
			boostat : 5,
			maxboostedstep : 10
		});

		$('#touchSpin3').TouchSpin({
			min : 0,
			max : 100,
			initval : 0,
			boostat : 5,
			maxboostedstep : 10,
			verticalbuttons : true,
		});

		$('#clockPicker1').clockpicker({
			donetext : 'Done'
		});

		$('#clockPicker2').clockpicker({
			autoclose : true
		});

		let input = $('#clockPicker3').clockpicker({
			autoclose : true,
			'default' : 'now',
			placement : 'top',
			align : 'left',
		});

		$('#check-minutes').click(function(e) {
			e.stopPropagation();
			input.clockpicker('show').clockpicker('toggleView', 'minutes');
		});

	});
</script>
</html>
