<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-validation/1.19.5/jquery.validate.min.js}"></script>
    <script th:src="@{/webjars/jquery-validation/1.19.5/additional-methods.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="#{app.common.error.formpage}"></h3>
                </div>
                <div class="card-body">
                    <th:block th:if="${errors != null}">
                    <h2>Errors</h2>
                    <ul>
                        <li th:each="error : ${errors}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                    </th:block>
                    <form class="cmxform" id="signupForm" method="post" action="formvalidatesubmit" th:object="${record}">
                        <fieldset>
                            <legend>Validating a complete form</legend>
                            <p>
                                <div th:insert="commonWidget/textFieldAlphaNumeric :: textFieldAlphaNumeric(id='firstname', name='firstname', label='First Name', value=*{firstname}, widthPixels=100, readonly=false, alt='First Name', errorVal=*{firstname})"></div>
                            </p>
                            <p>
                                <label for="lastname">Lastname</label>
                                <input id="lastname" name="lastname" type="text">
                            </p>
                            <p>
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text">
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password">
                            </p>
                            <p>
                                <label for="confirm_password">Confirm password</label>
                                <input id="confirm_password" name="confirm_password" type="password">
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email">
                            </p>
                            <p>
                                <label for="agree">Please agree to our policy</label>
                                <input type="checkbox" class="checkbox" id="agree" name="agree">
                            </p>
                            <p>
                                <label for="newsletter">I'd like to receive the newsletter</label>
                                <input type="checkbox" class="checkbox" id="newsletter" name="newsletter">
                            </p>
                            <fieldset id="newsletter_topics">
                                <legend>Topics (select at least two) - note: would be hidden when newsletter isn't selected, but is visible here for the demo</legend>
                                <label for="topic_marketflash">
                                    <input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">Marketflash
                                </label>
                                <label for="topic_fuzz">
                                    <input type="checkbox" id="topic_fuzz" value="fuzz" name="topic">Latest fuzz
                                </label>
                                <label for="topic_digester">
                                    <input type="checkbox" id="topic_digester" value="digester" name="topic">Mailing list digester
                                </label>
                                <label class="error">Please select at least two topics you'd like to receive.</label>
                            </fieldset>
                            <p>
                                <input class="submit" type="submit" value="Submit">
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
