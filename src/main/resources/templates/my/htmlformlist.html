<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/datatables/1.13.5/js/jquery.dataTables.min.js}"></script>
  <style th:src="@{/webjars/datatables/1.13.5/css/jquery.dataTables.min.css}"></style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title" th:text="#{welcome.text}"></h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-stripped datatable">
            <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody id="listbody">
            <tr th:each="tv, tk : ${listVar}">
              <td th:text="${tk}"></td>
              <td th:text="${tv}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready( function() {
    $(".datatable").DataTable( {
        responsive: true
    });
});
</script>
</body>
</html>
