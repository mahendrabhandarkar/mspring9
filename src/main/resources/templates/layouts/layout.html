<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${metaTitle} ? ${metaTitle} : 'default title'">KS</title>

<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

</head>
<body>

	<div id="wrapper">
		<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		<div id="content-wrapper" class="d-flex flex-column">

			<div th:replace="~{fragments/header :: header}"></div>
			<div id="content">
				<section layout:fragment="content"></section>
			</div>
			<!-- Scroll to top -->
			<a class="scroll-to-top rounded" href="#page-top"> <i
				class="fas fa-angle-up"></i>
			</a>

			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>
	</div>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/jquery-validation/1.19.5/jquery.validate.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}"></script>
<!-- 	/META-INF/resources/webjars/jquery-easing/1.4.1/jquery.easing.min.js -->
<script th:src="@{/webjars/popper.js/1.12.5/umd/popper.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

<script type="text/javascript"
	th:src="@{/webjars/chartjs/2.9.3/Chart.min.js}"></script>

</html>
